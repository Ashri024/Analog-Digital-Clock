<!DOCTYPE html>
<html lang="en">

<head>
    <meta property="og:title" content="Digital/Analog Clock - World Timezones">
  <meta property="og:description" content="View live timings of different time zones all over the world in analog and digital clock formats. The clock features a 3D effect and neon lighting in its design.">
  <meta property="og:image" content="./digital_analog_Clock.png">
  <meta property="og:url" content="https://ashri024.github.io/Analog-Digital-Clock/">
    <meta http-equiv='cache-control' content='no-cache'> 
<meta http-equiv='expires' content='0'> 
<meta http-equiv='pragma' content='no-cache'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog/Digital Clock</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body class="main_container">
    <header>

        <section class="container" id="main_header">
            <h1 class="main_heading">Digital/Analog Clock</h1>

            <div class="darkMode">
                <span>Light Mode</span>
                <div class="toggleDark">
                    <input type="checkbox" id="switch" class="checkbox" />
                    <label for="switch" class="toggle">
                </label>
                </div>
            </div>

            <!-- <div class="test">
                <a href="./test.html" target="_blank">Test page</a>
            </div> -->
        </section>

    </header>

    <main>
        <div class="layer"></div>
        <div class="light"></div>
        <div class="mouseDecoration"></div>
        <section class="container" id="main_section">

            <section id="clock" >
                <div class="loading">
                <section class="clock_display tilt-enabled" data-tilt data-tilt-glare data-tilt-max-glare="0.2"data-tilt-reverse="true">
                    <div class="analog_clock">
                        <div class="outer_circle">
                            <div class="inner_circle tilt-enabled" data-tilt data-tilt-reverse="true" >
                                <div class="number" style="--i:1 ;"><b >1</b></div>
                                <div class="number" style="--i:2 ;"><b >2</b></div>
                                <div class="number" style="--i:3 ;"><b >3</b></div>
                                <div class="number" style="--i:4 ;"><b >4</b></div>
                                <div class="number" style="--i:5 ;"><b >5</b></div>
                                <div class="number" style="--i:6 ;"><b >6</b></div>
                                <div class="number" style="--i:7 ;"><b >7</b></div>
                                <div class="number" style="--i:8 ;"><b >8</b></div>
                                <div class="number" style="--i:9 ;"><b >9</b></div>
                                <div class="number" style="--i:10 ;"><b >10</b></div>
                                <div class="number" style="--i:11 ;"><b >11</b></div>
                                <div class="number" style="--i:12 ;"><b >12</b></div>
                                <div class="middle_circle"></div>
                                <div class="hands" style="--w: 8px;--h: 30%; --rotate: 0deg ;" id="hour"></div>
                                <div class="hands" style="--w: 5px;--h: 36%; --rotate: 40deg;" id="minute"></div>
                                <div class="hands" style="--w: 2px;--h: 38%; --rotate: -40deg;" id="second"></div>
                            </div>
                        </div>
                    </div>
                    <div class="digital_clock">
                        <div class="digi_container">
                            <span class="hr">10</span>
                            <span>:</span>
                            <span class="min">40</span>
                            <span>:</span>
                            <span class="sec">30</span>
                            <span id="ampm">AM</span>
                        </div>
                    </div>
                </section>
            </div>
                <section class="clock_timeZone loading"><div>Time Zone: <span>Asia/Kolkata (UTC +5:30)</span>
                </div></section>
            </section>

            <section id="timeZone_wrapper" class="tilt-enabled" data-tilt data-tilt-reverse="true">
            <section id="selct_timeZone">
                <section class="timeZone_heading loading">
                <h3 class="sub_heading">Select Your Time Zone</h3>
                </section>

                <section class="choose_timeZon loading">
                    <!-- <input list="timeZone_list" id="time_zone" name="time_zone" placeholder="Type a Time Zone"> -->

                    <select id="time_zone">
                        <option value="Asia/Mumbai">Asia/Mumbai</option>
                    </select>
                </section>


                <section class="display_timeZones">

                <div class="loading">
                    <div class="timeZoneCard " tz="Asia/Kolkata" >
                        <div class="display_UTC">
                            <span class="timeZone_time">10:50</span>
                            <span class="timeZone_UTC">UTC - 07:00</span>
                        </div>
                        <div class=" zone_UTC">
                            <h3>Asia/Hong Kong</h3>
                        </div>
                    </div>
                </div>                   

                <div class="loading">
                    <div class="timeZoneCard " tz="Europe/London" >
                        <div class="display_UTC">
                            <span class="timeZone_time">10:50</span>
                            <span class="timeZone_UTC">UTC - 07:00</span>
                        </div>
                        <div class=" zone_UTC">
                            <h3>Asia/Hong Kong</h3>
                        </div>
                    </div>
                </div>

                <div class="loading">
                    <div class="timeZoneCard " tz="America/Araguaina" >
                        <div class="display_UTC">
                            <span class="timeZone_time">10:50</span>
                            <span class="timeZone_UTC">UTC - 07:00</span>
                        </div>
                        <div class=" zone_UTC">
                            <h3>Asia/Hong Kong</h3>
                        </div>
                    </div>
                </div>

                <div class="loading">
                    <div class="timeZoneCard " tz="Africa/Juba" >
                        <div class="display_UTC">
                            <span class="timeZone_time">10:50</span>
                            <span class="timeZone_UTC">UTC - 07:00</span>
                        </div>
                        <div class=" zone_UTC">
                            <h3>Asia/Hong Kong</h3>
                        </div>
                    </div>
                </div>


                </section>

            </section>
        </section>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script type="text/javascript" src="scripts/tilt.js"></script>
    <script src="scripts/nice-select2.js">
    </script>
    <script src="scripts/script.js" id="mainScript"></script>
    <script src="scripts/loader.js"></script>
</body>

</html>
